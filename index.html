    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect");
        if (redirect) {
          window.history.replaceState(null, "", redirect);
        }
      })();
    </script>
